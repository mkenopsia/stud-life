spring.application.name=projects-service

server.port=8081

spring.datasource.url=jdbc:h2:mem:projects
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=student-creation-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=ru.mkenopsia.common.dto

kafka.student-creation-topic=student-creation
